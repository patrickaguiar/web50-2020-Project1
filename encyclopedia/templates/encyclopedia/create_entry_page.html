{% extends "encyclopedia/layout.html" %}

{% load crispy_forms_tags %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block content %}
<div class="row my-2">
    <div class="col">
        <h2 class="h1">Create a New Entry Page</h1>
    </div>
</div>
<div class="row">
    <div class="col">
        <form action="{% url 'encyclopedia:create_new_page' %}" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-info btn-block" type="submit"> Create New Page </button>
        </form>
    </div>
</div>
{% endblock %}
