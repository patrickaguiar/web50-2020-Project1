{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- My CSS -->
    <link rel="stylesheet" href="{% static 'encyclopedia/stylec.css' %}">

    <!--TAB ICON-->
    <link rel="icon" type="img/png" href="{% static 'encyclopedia/img/phone.png' %}">

    <title>Wiki50</title>
  </head>
  <body>
    <section class="main">
        <div class="container">

            <div class="row vh-100 align-items-center justify-content-center">

                <div class="col">
                    
                    <div class="centerBox text-center mx-auto">
                        <!--WIKI NAME/LOGO-->
                        <img src="{% static 'encyclopedia/img/logo.png' %}" class="img-fluid centerBox__img">
    
                        <!-- SEARCH -->
                        <form method="GET" class="centerBox__form">
                            <div class="form-group">
                                <input type="text" class="centerBox__input shadow-sm input-clean rounded-0 form-control form-control-lg mt-3" id="search" aria-describedby="search" name="q">
                            </div>
                            <div class="form-group d-none d-md-block">
                                <button formaction="{% url 'encyclopedia:search' %}" class="centerBox__button btn btn-dark rounded-0 px-4 mr-1">Entry Search</button>
                                <button formaction="{% url 'encyclopedia:wiki' %}" class="centerBox__button btn btn-dark rounded-0 px-4 ml-1">View All Entries</button>
                            </div>
                            <div class="form-group d-md-none">
                                <button formaction="{% url 'encyclopedia:search' %}" class="centerBox__button btn btn-dark rounded-0 px-4 mr-1">Entry Search</button>
                                <button formaction="{% url 'encyclopedia:wiki' %}" class="centerBox__button btn btn-dark rounded-0 px-4 ml-1">All Entries</button>
                            </div>
                        </form>
                    </div>

                </div>

            </div>

        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
